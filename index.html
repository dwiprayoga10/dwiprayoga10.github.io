<link rel="stylesheet" href="Style.css">
<script src="Script.js"></script>
<header class="wrap">
    <h1>ULA IKA HUMUL</h1>
    <p class="score">SKOR: <span id="score_value">0</span></p>
</header>
<canvas class="wrap" id="snake" width="320" height="320" tabindex="1"></canvas>

<!-- Game Over Screen -->
<div id="gameover">
    <h2>Innalillahi</h2>
    <p>pencet <span style="background-color: #FFFFFF; color: #000000">spasi</span> nggo mulai maning</p>
    <a id="newgame_gameover">Mulai</a>
    <a id="setting_gameover">Pengaturan</a>
</div>

<!-- Setting screen -->
<div id="setting">
    <h2>Pengaturan</h2>
    
    <a id="newgame_setting">Mulai maning</a>
    
    <p>Speed:
        <input id="speed1" type="radio" name="speed" value="120" checked/>
        <label for="speed1">Woles</label>
        <input id="speed2" type="radio" name="speed" value="75"/>
        <label for="speed2">Lumayan</label>
        <input id="speed3" type="radio" name="speed" value="35"/>
        <label for="speed3">Ngegas</label>
    </p>
    
    <p>Wall:
        <input id="wallon" type="radio" name="wall" value="1" checked/>
        <label for="wallon">Urip</label>
        <input id="walloff" type="radio" name="wall" value="0"/>
        <label for="walloff">Mati</label>
    </p>

</div>

<!-- Main Menu Screen -->
<div id="menu">
    <h2>ULA ULANAN</h2>

    <a id="newgame_menu">Mulai Main</a>
    <a id="setting_menu">Pengaturan</a>
</div>
